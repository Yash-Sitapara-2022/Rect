<script>

    let a = new Array(10,20,30);
    console.log(a[0]);
    console.log(a[2]);
    

    // change the value of array element


    a[0] = 25;
    console.log(a[0]); 

    // acess last element of array

    console.log("Last Element :" +  a[a.length-1]   );


    // add array element at the end of the array

     a.push(40);
     console.log(a);

   // add array element at the start of the array

   a.unshift(5);

   console.log(a);

   //remove last element of array
   a.pop();

   console.log(a);

</script>
